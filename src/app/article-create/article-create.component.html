<div class="container">
    <h2 class="text-center"> Creer un article </h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="titre"> Titre </label>
            <input type="text" class="form-control" id="titre" [(ngModel)]="article.titre" name="titre">
        </div>
        <div class="form-group">
            <label for="description"> Description </label>
            <input type="text" class="form-control" id="description" [(ngModel)]="article.description" name="description">
        </div>
        <div class="form-group">
        
            <label for="prix"> Prix </label>
            <input type="text"  id="prix" [(ngModel)]="article.prix" name="prix">
        	<!-- class="form-control" -->
        	
        	
            <label for="enStock"> En Stock ? </label>
            <input type="text"  id="enStock" [(ngModel)]="article.enStock" name="enStock">
        	<!-- class="form-control" -->
        	
        	
            <label for="quantite"> Quantit√© disponible </label>
            <input type="number"  id="quantite" [(ngModel)]="article.quantite" name="quantite">
            <!-- class="form-control" -->
            
        </div>
        <button class="btn btn-success mt-2" type="submit">Ajouter</button>
    </form>
</div>
